<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="cartItems"></div>


    <script>
        // Retrieve the cart items from sessionStorage
        const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

        // Display the cart items
        const cartItemsContainer = document.getElementById("cartItems");
        cartItemsContainer.innerHTML = "<ul>" + cartItems.map(item => `
            <li>
                <img src="${item.imageUrl}" alt="${item.itemName} Image" style="max-width: 50px; max-height: 50px;">
                <p>${item.itemName}</p>
                <p>Cost: $${item.cost}</p>
            </li>
        `).join('') + "</ul>";
    </script>
<button type="submit" value="Submit" onclick="goBack();" align="center"><a href="home.html">Back</a></button>


</body>
</html>
